
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 90%; /* Reduce the width to 90% of the window */
            margin: 0 auto; /* Center the table horizontally */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
            margin-bottom: 20px; /* Add margin at the bottom to separate from the table */
        }
        .btn-container a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        button {
            background-color: #5cdb95; /* Light blue background color for buttons */
            color: #001f3f; /* Dark navy blue font color for buttons */
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Font size for buttons */
        }
        /* Decrease font size around the clock */
        table tbody td:nth-child(3) {
            font-size: 14px; /* Change to the desired font size */
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="btn-container">
        <button onclick="window.location.href = '/';">Home</button>
        <button onclick="window.history.back();">Back</button>
    </div>
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <div class="pagination">
        {% if prev_page %}
            <a href="{{ prev_page }}">Previous</a>
        {% endif %}
        {% for page in pages %}
            <a href="{{ page }}" class="{% if page == current_page %}active{% endif %}">{{ page }}</a>
        {% endfor %}
        {% if next_page %}
            <a href="{{ next_page }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
