<!-- generic_with_base.html -->

{% extends "base.html" %}

{% block content %}
    <h1>Record list</h1>
    <form method="get" action="{{ url_for('blueprint_global.generic') }}">
        <label for="username-filter">Username:</label>
        <input type="text" name="username" id="username-filter" value="{{ request.args.get('username', '') }}">

        <label for="firstname-filter">First Name:</label>
        <input type="text" name="first_name" id="firstname-filter" value="{{ request.args.get('first_name', '') }}">

        <label for="lastname-filter">Last Name:</label>
        <input type="text" name="last_name" id="lastname-filter" value="{{ request.args.get('last_name', '') }}">

        <!-- Add more filter inputs as needed -->

        <button type="submit">Filter</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.first_name }}</td>
                    <td>{{ item.last_name }}</td>
                    <td>
                        <a href="{{ url_for('blueprint_global.edit_data', id=item.id) }}">Edit</a>
                        <a href="{{ url_for('blueprint_global.delete_data', id=item.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
