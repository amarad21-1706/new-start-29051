<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body {
            background-color: #001f3f; /* Dark navy blue background color */
            color: #fff; /* Ice white font color */
            font-family: 'Cambria', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #5cdb95; /* Light blue font color for headers */
            font-size: 16px; /* Font size for headers */
        }

        p {
            margin-bottom: 10px; /* Add some space between paragraphs */
            font-size: 14px; /* Font size for paragraphs */
        }

        div {
            color: #5cdb95; /* Light blue font color for the debug message */
            font-size: 12px; /* Font size for the debug message */
        }

        button {
            background-color: #5cdb95; /* Light blue background color for buttons */
            color: #001f3f; /* Dark navy blue font color for buttons */
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Font size for buttons */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h1></h1>
    <p>Our compnay offers the following services:</p>
    <p>I.</p>
    <p>  I.1. ...</p>
    <p>II.</p>
    <p>  II.1. ...</p>
    <p>III.</p>
    <p>  III.1. ...</p>
    <p>IV.</p>
    <p>  IV.1. ...</p>

    <div>
        <p>{{ debug_message }}</p>
    </div>

    <!-- Back Button -->
    <button onclick="goBack()">Back</button>

    <!-- Home Button -->
    <button onclick="goHome()">Home</button>

    <script>
        // Function to navigate back
        function goBack() {
            window.history.back();
        }

        // Function to navigate to the home page
        function goHome() {
            window.location.href = "{{ url_for('routes.index') }}";  // Replace 'index' with the actual route for your home page
        }
    </script>
</body>
</html>
