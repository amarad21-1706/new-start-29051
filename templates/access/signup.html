<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
            margin-bottom: 20px; /* Adjust as needed */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Set maximum height */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .label {
            flex: 2; /* Adjusted width */
            margin-right: 10px;
            text-align: right;
            color: #555;
            font-size: calc(14px - 2px); /* Decreased font size by 2 points */
        }

        .input {
            flex: 3; /* Adjusted width */
            font-size: calc(14px - 2px); /* Decreased font size by 2 points */
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Adjust as needed */
        }

        button:hover {
            background-color: #0056b3; /* Change to your desired hover color */
        }
    </style>


</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p style="text-align: center; font-weight: bold;">Please enter your data</p>

        <!-- Form -->
        <form method="post" action="{{ url_for('signup') }}">

            <!-- Username -->
            <div class="form-group">
                <label class="label" for="username">Username:</label>
                <input class="input" type="text" id="username" name="username">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="label" for="email">Email:</label>
                <input class="input" type="email" id="email" name="email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="label" for="password">Password:</label>
                <input class="input" type="password" id="password" name="password">
            </div>

            <!-- Repeat Password -->
            <div class="form-group">
                <label class="label" for="confirm_password">Repeat Password:</label>
                <input class="input" type="password" id="confirm_password" name="confirm_password">
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label class="label" for="first_name">First Name:</label>
                <input class="input" type="text" id="first_name" name="first_name">
            </div>

            <!-- Middle Name -->
            <div class="form-group">
                <label class="label" for="mid_name">Middle Name:</label>
                <input class="input" type="text" id="mid_name" name="mid_name">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label class="label" for="last_name">Last Name:</label>
                <input class="input" type="text" id="last_name" name="last_name">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label class="label" for="address">Address:</label>
                <input class="input" type="text" id="address" name="address">
            </div>

            <!-- Address 1 -->
            <div class="form-group">
                <label class="label" for="address1">Address 1:</label>
                <input class="input" type="text" id="address1" name="address1">
            </div>

            <!-- City -->
            <div class="form-group">
                <label class="label" for="city">City:</label>
                <input class="input" type="text" id="city" name="city">
            </div>

            <!-- Province -->
            <div class="form-group">
                <label class="label" for="province">Province:</label>
                <input class="input" type="text" id="province" name="province">
            </div>

            <!-- Region -->
            <div class="form-group">
                <label class="label" for="region">Region:</label>
                <input class="input" type="text" id="region" name="region">
            </div>

            <!-- Zip Code -->
            <div class="form-group">
                <label class="label" for="zip_code">Zip Code:</label>
                <input class="input" type="text" id="zip_code" name="zip_code">
            </div>

            <!-- Country -->
            <div class="form-group">
                <label class="label" for="country">Country:</label>
                <input class="input" type="text" id="country" name="country">
            </div>

            <!-- Tax Code -->
            <div class="form-group">
                <label class="label" for="tax_code">Tax Code:</label>
                <input class="input" type="text" id="tax_code" name="tax_code">
            </div>

            <!-- Mobile Phone -->
            <div class="form-group">
                <label class="label" for="mobile_phone">Mobile Phone:</label>
                <input class="input" type="text" id="mobile_phone" name="mobile_phone">
            </div>

            <!-- Work Phone -->
            <div class="form-group">
                <label class="label" for="work_phone">Work Phone:</label>
                <input class="input" type="text" id="work_phone" name="work_phone">
            </div>

            <!-- Sign Up Button -->
            <button type="submit">Sign Up</button>

        </form>
    </div>

    <!-- Back Button -->
    <button onclick="goBack()">Back</button>

    <!-- Home Button -->
    <button onclick="goHome()">Home</button>

    <script>
        // Function to navigate back
        function goBack() {
            window.history.back();
        }

        // Function to navigate to the home page
        function goHome() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
