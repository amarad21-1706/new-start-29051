<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cookie Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-check {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cookie Settings</h1>
        <form method="POST" action="{{ url_for('update_cookies') }}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="analytics" value="true" id="analytics" {% if request.cookies.get('analytics') == 'true' %}checked{% endif %}>
                <label class="form-check-label" for="analytics">
                    Enable Analytics Cookies
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="marketing" value="true" id="marketing" {% if request.cookies.get('marketing') == 'true' %}checked{% endif %}>
                <label class="form-check-label" for="marketing">
                    Enable Marketing Cookies
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
