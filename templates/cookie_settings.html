{% extends "base.html" %}

{% block title %}Cookie Settings{% endblock %}

{% block content %}
<div class="container">
    <h1>Cookie Settings</h1>
    <form method="POST" action="{{ url_for('update_cookies') }}">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="analytics" value="true" id="analytics" {% if request.cookies.get('analytics') == 'true' %}checked{% endif %}>
            <label class="form-check-label" for="analytics">
                Enable Analytics Cookies
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="marketing" value="true" id="marketing" {% if request.cookies.get('marketing') == 'true' %}checked{% endif %}>
            <label class="form-check-label" for="marketing">
                Enable Marketing Cookies
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
</div>
{% endblock %}
