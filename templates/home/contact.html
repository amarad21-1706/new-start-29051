<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #001f3f;
            color: #fff;
            font-family: 'Cambria', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #5cdb95;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #5cdb95;
            color: #001f3f;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .debug-message {
            margin-top: 20px;
            color: #5cdb95;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You can reach us at:</h1>
        <div class="contact-info">
            <p>Email: info@ilmgroup.net</p>
            <p>Phone: +39 3355616214</p>
            <p>Address: Via Giovanni Boccaccio 39, 20123, Milano (MI)</p>
        </div>

        <div class="button-group">
            <button onclick="goBack()">Back</button>
            <button onclick="goHome()">Home</button>
        </div>

        <div class="debug-message">
            <p>{{ debug_message }}</p>
        </div>
    </div>

    <script>
        // Function to navigate back
        function goBack() {
            window.history.back();
        }

        // Function to navigate to the home page
        function goHome() {
            window.location.href = "{{ url_for('index') }}";  // Replace 'index' with the actual route for your home page
        }
    </script>
</body>
</html>
