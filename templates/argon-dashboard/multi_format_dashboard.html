<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard [...]</title>
    <link href="{{ url_for('static', filename='argon-dashboard/css/argon-dashboard.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Back Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.back()">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <div class="header bg-primary pb-6 pt-5">
            <div class="container-fluid">
                <div class="header-body">
                    <h1 class="text-white">Dashboard [...]</h1>
                </div>
            </div>
        </div>

        <!-- Dropdown filters -->
        <div class="container mt-4">
            <form id="filter-form">
                <div class="row">
                    <!-- Company Dropdown -->
                    <div class="col-md-3">
                        <label for="company">Company</label>
                        <select id="company" name="company_id" class="form-control">
                            <option value="">All</option>
                            {% for company in companies %}
                                <option value="{{ company.id }}">{{ company.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Area Dropdown -->
                    <div class="col-md-3">
                        <label for="area">Area</label>
                        <select id="area" name="area_id" class="form-control">
                            <option value="">All Areas</option>
                            {% for area in areas %}
                                <option value="{{ area.id }}">{{ area.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Subarea Dropdown (Populated Dynamically) -->
                    <div class="col-md-3">
                        <label for="subarea">Subarea</label>
                        <select id="subarea" name="subarea_id" class="form-control">
                            <option value="">All Subareas</option>
                            <!-- Subarea options will be populated dynamically -->
                        </select>
                    </div>

                    <!-- Year Dropdown -->
                    <div class="col-md-3">
                        <label for="year">Year</label>
                        <select id="year" name="year" class="form-control">
                            <option value="">All Years</option>
                            {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Record Type Dropdown -->
                    <div class="col-md-3">
                        <label for="record_type">Record Type</label>
                        <select id="record_type" name="record_type" class="form-control">
                            <option value="">All Record Types</option>
                            {% for record_type in record_types %}
                                <option value="{{ record_type }}">{{ record_type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <!-- Containers for FI* and FN* visualizations -->
        <div class="container mt-5">
            <div class="row">
                <!-- FI* Data Table -->
                <div class="col-md-6">
                    <h4>FI* Data Table</h4>
                    <table class="table table-hover" id="fi-table">
                        <thead>
                            <tr>
                                <th>Number of Records</th>
                                <th>Non-null 'fi*' Values</th>
                                <th>Min/Max 'fi*'</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- FN* Data Table -->
                <div class="col-md-6">
                    <h4>FN* Data Table</h4>
                    <table class="table table-hover" id="fn-table">
                        <thead>
                            <tr>
                                <th>Number of Records</th>
                                <th>Non-null 'fn*' Values</th>
                                <th>Min/Max 'fn*'</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- FI* Candlestick Chart -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h4>FI* Candlestick Chart</h4>
                    <div id="fi-chart" style="width: 100%; height: 400px;"></div> <!-- ECharts container -->
                </div>

                <!-- FN* Candlestick Chart -->
                <div class="col-md-6">
                    <h4>FN* Candlestick Chart</h4>
                    <div id="fn-chart" style="width: 100%; height: 400px;"></div> <!-- ECharts container -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include ECharts library -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
        });

        function updateTable(data, tableId) {
            console.log("Received data for table:", data);  // Debugging line to check the data received

            // Clear the table body first
            const tbody = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';  // Reset the table content

            if (data && data.length > 0) {
                const numRecords = data.length;
                const numNonNull = data.filter(item => item.f !== null).length;
                const minVal = Math.min(...data.map(item => item.f));
                const maxVal = Math.max(...data.map(item => item.f));

                // Populate the table with these computed values
                const row = `
                    <tr>
                        <td>${numRecords}</td>
                        <td>${numNonNull}</td>
                        <td>Min: ${minVal}, Max: ${maxVal}</td>
                    </tr>
                `;
                tbody.innerHTML = row;  // Insert the row into the table body
            } else {
                console.log("No data available to populate the table.");
                tbody.innerHTML = '<tr><td colspan="3">No data available</td></tr>';  // Display 'no data available' if data is empty
            }
        }

        function updateCandlestickChart(data, chartId) {
            var chart = echarts.init(document.getElementById(chartId));

            if (data && data.length > 0) {
                var candlestickData = data.map(item => [item.f, item.s, item.l, item.h]); // Convert to ECharts format

                var option = {
                    title: {
                        text: 'Candlestick Chart',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross'
                        }
                    },
                    xAxis: {
                        type: 'category',
                        data: data.map(item => item.x)
                    },
                    yAxis: {
                        scale: true
                    },
                    series: [{
                        type: 'candlestick',
                        data: candlestickData
                    }]
                };
                chart.setOption(option);
            } else {
                console.log("No candlestick data available.");
                chart.clear();  // Clear the chart if there's no data
            }
        }

        // Update both tables and charts in one fetch call
        function updateDashboard() {
            const company = document.getElementById('company').value;
            const area = document.getElementById('area').value;
            const subarea = document.getElementById('subarea').value;
            const year = document.getElementById('year').value;
            const recordType = document.getElementById('record_type').value;

            console.log(`Fetching data with filters: company=${company}, area=${area}, subarea=${subarea}, year=${year}, record_type=${recordType}`);

            fetch(`/argon/multi_format_dashboard_data?company_id=${company}&area_id=${area}&subarea_id=${subarea}&year=${year}&record_type=${recordType}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Data received:", data);

                    // Update tables and charts for both fi* and fn* data
                    updateTable(data.candlestick_data_fi, 'fi-table');
                    updateCandlestickChart(data.candlestick_data_fi, 'fi-chart');
                    updateTable(data.candlestick_data_fn, 'fn-table');
                    updateCandlestickChart(data.candlestick_data_fn, 'fn-chart');
                })
                .catch(error => console.error('Error fetching dashboard data:', error));
        }

        // Event listener for filter changes
        document.getElementById('filter-form').addEventListener('change', function(e) {
            e.preventDefault();
            updateDashboard();
        });

        // Subarea population based on area selection
        document.getElementById('area').addEventListener('change', function() {
            const areaId = this.value;

            if (areaId) {
                fetch(`/argon/api/subareas/${areaId}`)  // Corrected URL
                    .then(response => response.json())
                    .then(subareas => {
                        const subareaSelect = document.getElementById('subarea');
                        subareaSelect.innerHTML = '<option value="">All Subareas</option>';  // Reset subarea options

                        subareas.forEach(subarea => {
                            const option = document.createElement('option');
                            option.value = subarea.id;
                            option.textContent = subarea.name;
                            subareaSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching subareas:', error));
            }
        });

    </script>

</body>
</html>
