<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Database Error</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           padding: 50px;
       }
       .error-message {
           font-size: 24px;
           color: #333;
       }
       .home-button {
           margin-top: 20px;
           padding: 10px 20px;
           font-size: 16px;
           color: #fff;
           background-color: #007bff;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       .home-button:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
   <div class="error-message">
       <p>Oops! The database is currently unavailable. Please try again later.</p>
   </div>
   <button class="home-button" onclick="window.location.href='/'">Go to Home</button>
</body>
</html>
