{% extends 'base.html' %}
{% block content %}
<h2>Your Tickets</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.subject }}</td>
            <td>{{ ticket.description }}</td>
            <td>{{ ticket.status.name }}</td>
            <td>{{ ticket.created_at }}</td>
            <td>
                <a href="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
