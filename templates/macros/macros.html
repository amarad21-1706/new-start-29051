<!-- macros.html -->

{% macro render_menu_item(menu_item) %}
    <li class="nav-item">
        <a class="nav-link" href="{{ menu_item.url }}">{{ menu_item.label }}</a>
        {% if menu_item.submenus %}
            <ul class="submenu">
                {% for submenu_item in menu_item.submenus %}
                    {{ render_menu_item(submenu_item) }}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endmacro %}
