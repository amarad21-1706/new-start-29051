<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Default Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <!-- Add additional stylesheets or custom styles here -->
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{{ app_name }}</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" onclick="window.location.href='{{ url_for('index') }}'">Home</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" onclick="history.back()">Back</button>
                        </li>
                        <!-- Add more navigation items as needed -->
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Content -->
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="mt-4">
            <p>&copy; 2024 ILM. All rights reserved.</p>
        </footer>
    </div>
    <!-- Move this line to the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
