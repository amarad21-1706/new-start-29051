<div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="sendMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" action="{{ url_for('admin.action_send_message') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sendMessageModalLabel">Send Message to Selected Users</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="message_type">Message Type</label>
            <select name="message_type" class="form-control" required>
              <option value="noticeboard">Noticeboard</option>
              <option value="email">Email</option>
              <option value="service_message">Service Message</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" name="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="body">Message Body</label>
            <textarea name="body" class="form-control" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="lifespan">Lifespan</label>
            <select name="lifespan" class="form-control" required>
              <option value="one-off">One-Off</option>
              <option value="persistent">Persistent</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send Message</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
