<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main content -->
    <div class="container mt-4">
        <h1>Send Message to Selected Users</h1>
        <p>Use the form below to send a message to the selected users.</p>

        <!-- Modal trigger (optional) -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sendMessageModal">
            Open Modal
        </button>
    </div>

    <!-- Modal HTML Structure -->
    <div class="modal fade" id="sendMessageModal" tabindex="-1" aria-labelledby="sendMessageModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="post" action="">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="sendMessageModalLabel">Send Message to Selected Users</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="message_type">Message Type</label>
                <select name="message_type" class="form-control" required>
                  <option value="noticeboard">Noticeboard</option>
                  <option value="email">Email</option>
                  <option value="service_message">Service Message</option>
                </select>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="body">Message Body</label>
                <textarea name="body" class="form-control" rows="5" required></textarea>
              </div>
              <div class="form-group">
                <label for="lifespan">Lifespan</label>
                <select name="lifespan" class="form-control" required>
                  <option value="one-off">One-Off</option>
                  <option value="persistent">Persistent</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Load Bootstrap JavaScript at the bottom -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional auto-show modal -->
    <script>
        // Uncomment this to auto-show the modal on page load
        // $(document).ready(function() {
        //     $('#sendMessageModal').modal('show');
        // });
    </script>

</body>
</html>
