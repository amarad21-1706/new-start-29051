{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Tree</title>
    <!-- Include jstree CSS for the tree structure -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar .nav-link, .btn {
            color: #00E0E0 !important;  /* Light salmon for Home and Back */
            background-color: transparent !important;  /* Transparent background */
        }

        .navbar .nav-link:hover, .btn:hover {
            color: #339090 !important;  /* Light blue on hover */
        }

        /* Background and text colors to ensure readability */
        body {
            background-color: #f8f9fa;  /* Light background color */
            color: #212529;  /* Dark text for better contrast */
        }

        h1 {
            font-size: 1.5rem;  /* Adjust title font size */
            color: #00ffff;  /* Blue color for the title */
        }

        /* Ensure the tree text is clearly visible */
        #workflow-tree {
            color: #212529;  /* Dark color for the tree text */
        }

        .jstree-anchor {
            color: #00ffff !important;  /* Blue color for the links */
        }

        .jstree-anchor:hover {
            color: #00a1f1 !important;  /* Darker blue on hover for better contrast */
        }

        /* Style for the document details box */
        #document-box {
            display: none;  /* Initially hide the box */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #77ddee;  /* Light background for the document box */
        }

        /* Darker background for buttons in the details box */
        .btn-primary {
            background-color: #0056b3 !important;  /* Darker blue for Edit button */
            border-color: #004494 !important;  /* Matching border color */
        }

        .btn-warning {
            background-color: #008899 !important;  /* Darker orange for Manage Workflow button */
            border-color: #004494 !important;  /* Matching border color */
        }

        .btn-primary:hover, .btn-warning:hover {
            background-color: #003d80 !important;  /* Even darker on hover for Edit button */
            border-color: #003060 !important;  /* Even darker border on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workflow Tree</h1>

        <!-- Workflow Tree container -->
        <div id="workflow-tree" class="mt-4"></div>

        <!-- Document Details Box -->
        <div id="document-box" class="alert alert-info">
            <h3>Document Details</h3>
            <div id="document-details" class="row">
                <div class="col-md-6">
                    <p><strong>Document ID:</strong> <span id="doc-id"></span></p>
                    <p><strong>Document Number:</strong> <span id="doc-number"></span></p>
                    <p><strong>Document Name:</strong> <span id="doc-name"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Document Date:</strong> <span id="doc-date"></span></p>
                    <p><strong>Company ID:</strong> <span id="doc-company"></span></p>
                    <p><strong>User ID:</strong> <span id="doc-user"></span></p>
                </div>
            </div>
            <div id="modal-buttons" class="mt-3"></div>  <!-- For action buttons like Edit, Manage -->
        </div>
    </div>

    <!-- Load jQuery and jsTree before your custom script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch the workflow data from the server
            $.getJSON("/api/get_workflow_data", function(data) {
                const treeData = [];

                // Group data by workflow
                const workflows = {};
                data.forEach(item => {
                    if (!workflows[item.workflow_name]) {
                        workflows[item.workflow_name] = { text: item.workflow_name, children: [] };
                    }

                    // Add step and document details to the workflow's children
                    workflows[item.workflow_name].children.push({
                        // Update the text property to include document number, name, and date
                        text: `${item.step_name} - Document: ${item.document_number} - ${item.document_name} (Date: ${item.document_date || 'N/A'})`,

                        data: {
                            document_id: item.document_id,
                            workflow_id: item.workflow_id,
                            step_id: item.step_id,
                            document_name: item.document_name,
                            document_date: item.document_date,
                            company_id: item.company_id,
                            user_id: item.user_id
                        }
                    });
                });

                // Convert workflows object into tree data array
                Object.values(workflows).forEach(workflow => {
                    treeData.push(workflow);
                });

                // Initialize jsTree with the prepared treeData
                $('#workflow-tree').jstree({
                    'core': {
                        'data': treeData
                    }
                });

                // Handle tree node click to show details in a box
                $('#workflow-tree').on("select_node.jstree", function (e, data) {
                    const selectedData = data.node.data;

                    // Populate document details box with two columns layout
                    $('#doc-id').text(selectedData.document_id);
                    $('#doc-number').text(selectedData.document_number);
                    $('#doc-name').text(selectedData.document_name || 'N/A');
                    $('#doc-date').text(selectedData.document_date || 'N/A');
                    $('#doc-company').text(selectedData.company_id);
                    $('#doc-user').text(selectedData.user_id);

                    // Add action buttons (Edit, Manage Workflow)
                    $('#modal-buttons').html(`
                        <a href="/open_admin_4/bdocuments_view/edit/?id=${selectedData.document_id}&url=%2Fopen_admin_4%2Fbdocuments_view%2F" class="btn btn-primary">Edit</a>
                        <a href="/open_admin_3/upload_documenti_view_existing/edit/?id=${selectedData.document_id}&url=%2Fopen_admin_3%2Fupload_documenti_view_existing%2F" class="btn btn-warning">Manage Workflow</a>
                    `);

                    // Show the document details box
                    $('#document-box').show();
                });
            }).fail(function(jqxhr, textStatus, error) {
                const err = textStatus + ", " + error;
                console.error("Request Failed: " + err);
                alert("Error fetching workflow data: " + err);
            });
        });
    </script>
</body>
</html>
{% endblock %}
