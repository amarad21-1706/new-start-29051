{% extends 'base.html' %}

{% block title %}Delete Question - {{ super() }}{% endblock %}

{% block content %}
    <h1>Delete Question</h1>
    <p>Are you sure you want to delete the following question?</p>
    <p><strong>Text:</strong> {{ question.text }}</p>
    <p><strong>Answer Type:</strong> {{ question.answer_type }}</p>

    <form method="post" action="{{ url_for('delete_question', id=question.id) }}">
        <button type="submit">Delete</button>
    </form>

    <a href="{{ url_for('questions') }}">Cancel</a>
{% endblock %}
