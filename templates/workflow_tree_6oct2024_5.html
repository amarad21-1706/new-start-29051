<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Tree</title>
    <!-- Include jstree CSS for the tree structure -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for the details box */
        #document-box {
            display: none;  /* Initially hide the box */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workflow Tree</h1>

        <!-- Workflow Tree container -->
        <div id="workflow-tree"></div>

        <!-- Document Details Box -->
        <div id="document-box" class="alert alert-info">
            <h3>Document Details</h3>
            <div id="document-details"></div>
            <div id="modal-buttons"></div>  <!-- For action buttons like Edit, Manage -->
        </div>
    </div>

    <!-- Load jQuery and jsTree before your custom script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch the workflow data from the server
            $.getJSON("/api/get_workflow_data", function(data) {
                const treeData = [];

                // Group data by workflow
                const workflows = {};
                data.forEach(item => {
                    if (!workflows[item.workflow_name]) {
                        workflows[item.workflow_name] = { text: item.workflow_name, children: [] };
                    }

                    // Add step and document details to the workflow's children
                    workflows[item.workflow_name].children.push({
                        text: `${item.step_name} - Document: ${item.document_number}`,
                        data: {
                            document_id: item.document_id,
                            workflow_id: item.workflow_id,
                            step_id: item.step_id,
                            document_name: item.document_name,
                            document_date: item.document_date,
                            company_id: item.company_id,
                            user_id: item.user_id
                        }
                    });
                });

                // Convert workflows object into tree data array
                Object.values(workflows).forEach(workflow => {
                    treeData.push(workflow);
                });

                // Initialize jsTree with the prepared treeData
                $('#workflow-tree').jstree({
                    'core': {
                        'data': treeData
                    }
                });

                // Handle tree node click to show details in a box
                $('#workflow-tree').on("select_node.jstree", function (e, data) {
                    const selectedData = data.node.data;

                    // Populate document details box
                    $('#document-details').html(`
                        <p><strong>Document ID:</strong> ${selectedData.document_id}</p>
                        <p><strong>Document Number:</strong> ${selectedData.document_number}</p>
                        <p><strong>Document Name:</strong> ${selectedData.document_name || 'N/A'}</p>
                        <p><strong>Document Date:</strong> ${selectedData.document_date || 'N/A'}</p>
                        <p><strong>Company ID:</strong> ${selectedData.company_id}</p>
                        <p><strong>User ID:</strong> ${selectedData.user_id}</p>
                    `);

                    <!-- Edit and Manage Workflow buttons with correct URLs -->
                    $('#modal-buttons').html(`
                        <a href="/open_admin_4/bdocuments_view/edit/?id=${selectedData.document_id}&url=%2Fopen_admin_4%2Fbdocuments_view%2F" class="btn btn-primary">Edit</a>
                        <a href="/workflow/manage/${selectedData.workflow_id}" class="btn btn-warning">Manage Workflow</a>
                    `);

                    // Show the document details box
                    $('#document-box').show();
                });
            }).fail(function(jqxhr, textStatus, error) {
                const err = textStatus + ", " + error;
                console.error("Request Failed: " + err);
                alert("Error fetching workflow data: " + err);
            });
        });
    </script>
</body>
</html>
