{% extends 'base.html' %}

{% block content %}
<h2>What's News</h2>
<ul>
    {% for item in news_items %}
        <li>
            <strong>{{ item.content.headline }}</strong>
            <p>{{ item.content.short_text }}</p>
            <img src="{{ item.content.image_url }}" alt="{{ item.content.headline }}" style="width: 100px; height: auto;">
            {% if item.content.link_type == 'internal' %}
                <a href="{{ url_for('detailed_news', id=item.id) }}">More</a>
            {% else %}
                <a href="{{ item.content.more_link }}" target="_blank">More</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
